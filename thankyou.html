  <title>Thank You - Infinity Gameroom</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0f1a;
      color: #ffffff;
      text-align: center;
    }

    header {
      background-color: #0d0f1a;
      padding: 30px 20px 15px;
      border-bottom: 2px solid #00ffd0;

    .logo-text {
      font-size: 36px;

      letter-spacing: 2px;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #1c1f2e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    h2 {
      color: #00ffd0;
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffd0;
    }

    p {
      font-size: 18px;
      color: #cccccc;
      margin-top: 15px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      font-size: 16px;
      color: #000;
      background-color: #00ffd0;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffd0;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #0ff;
      color: #000;
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 28px;
      }

      .container {
        margin: 40px 15px;
        padding: 25px 20px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      a {
        font-size: 15px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
